<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h1 id="top">Little Taco Shop Hours</h1>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="index.html">About LTS</a>

    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="Tray of Tacos" />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <hr />
    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send us a message!</legend>
        <p>
          <label for="fullname">Name:</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="your name"
            required
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your email"
            required
          />
        </p>
        <label for="message">your message:</label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="type your message here"
        ></textarea>
      </fieldset>
      <br />
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>
    <h2>Our Location</h2>
    <address>
      555 Taco Temptation Lane, Suite T <br />
      Kansas City, MO 55555-5555
    </address>
    <p>Phone : <a href="+555-555-555">555-555-555</a></p>
    <hr />
    <footer>Copyright &copy; The Little Taco Shop</footer>
  </body>
</html>
